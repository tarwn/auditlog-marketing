<!doctype html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    {{> head }}
</head>
<body>
  {{> header }}

  <div class="alm-legal-area">
    <h1 class="alm-legal-title">{{ title }}</h1>
    <div class="alm-legal-updated">Last Updated {{ lastUpdated }}</div>

    <div class="alm-legal-toc">
      {{> toc }}
    </div>
    <div class="alm-legal-main">
      {{{ contents }}}
    </div>

  </div>

  {{> footer }}

  {{> analytics }}
  
</body>
</html>
